{% extends 'base.html' %} {% block links %} {% load static %}
<link rel="stylesheet" href="{% static 'css/admin.css' %}" /> {% endblock links %} {% block content %}
<h1>Ajouter une oeuvre</h1>
<button class="create-buttons admin-home"><a href="/admin/create-artist">Revenir à l'administration</a></button>
<div class="artworks-content">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}{{form}}
        <button class="create-buttons"><a href="/admin/create-artist">Créer un artiste</a></button>
        <input type="submit" value="Ajouter" aria-label="Ajouter l'oeuvre">
    </form>
</div>
{% endblock content %}
