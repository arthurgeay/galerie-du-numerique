{% extends 'base.html' %} {% block links %} {% load static %}
<link rel="stylesheet" href="{% static 'css/admin.css' %}" /> {% endblock links %} {% block content %}
<h1>Modifier une oeuvre</h1>
<button class="create-buttons admin-home"><a href="{% url 'view_artworks' %}">Revenir à l'administration</a></button>
<div class="artworks-content">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}{{form}}
        <button class="create-buttons"><a href="{% url 'create_artist' %}" class="create">Créer un artiste</a></button>
        <input type="submit" value="Modifier" aria-label="Modifier l'oeuvre">
    </form>
</div>
{% endblock content %}
