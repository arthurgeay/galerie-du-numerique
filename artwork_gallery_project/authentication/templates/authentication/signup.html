{% extends 'base.html' %}

{% block content %}
    <article>
        <hgroup>
            <h1>Inscription</h1>
            <h2>Votez pour votre oeuvre favorite !</h2>
        </hgroup>

        <form method="post">
            {% for field in form %}
                {{ field.errors }}
                {{ field.label_tag }}
                {{ field }}
            {% endfor %}

            {% csrf_token %}
            <button type="submit">S'inscrire</button>
        </form>
          <p><a href="{% url 'login'%}">Vous avez déjà un compte ? Connectez-vous</a></p>
    </article>
{% endblock content %}
