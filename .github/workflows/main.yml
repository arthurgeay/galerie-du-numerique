name: Deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:

  analyze:
    name: "üßê Analyze"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup python environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install requirements
        run: pip install --upgrade pip && pip install -r requirements.txt

      - name: Check Syntax
        run: cd artwork_gallery_project && black --check --verbose .

  tests:
    name: "‚Äçüß™Ô∏è Tests"
    runs-on: ubuntu-latest
    needs: [analyze]

    services:
      database:
        image: postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup python environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install requirements
        run: pip install --upgrade pip && pip install -r requirements.txt

      - name: Run tests
        run: cd artwork_gallery_project && coverage run --source='.' manage.py test && coverage report
        env:
          DB_NAME: postgres
          DB_HOST: localhost
          DB_POST: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DEBUG: False

  deployToProd:
    name: "üöÄ Deploy to prod env"
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: [analyze, tests]

    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{secrets.HEROKU_APP_NAME}}
          heroku_email: ${{secrets.HEROKU_MAIL}}
