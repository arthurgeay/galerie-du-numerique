name: Deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:

  analyze:
    name: "ðŸ§ Analyze"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup python environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install requirements
        run: pip install --upgrade pip && pip install -r requirements.txt

      - name: Check Syntax
        run: cd artwork_gallery_project && black --check --verbose .

  tests:
    name: "â€ðŸ§ªï¸ Tests"
    runs-on: ubuntu-latest
    needs: [analyze]

    services:
      database:
        image: postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup python environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install requirements
        run: pip install --upgrade pip && pip install -r requirements.txt

      - run: cd artwork_gallery_project && python manage.py collectstatic --no-input && coverage run --source='.' manage.py test && coverage report
        env:
          DB_NAME: postgres
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DEBUG: False
          ALLOWED_HOSTS: http://localhost
          MEDIAWIKI_ACCESS_CODE: ${{ secrets.MEDIAWIKI_ACCESS_CODE }}
          MEDIAWIKI_SECRET_CODE: ${{ secrets.MEDIAWIKI_SECRET_CODE }}

  deployToProd:
    name: "ðŸš€ Deploy to prod env"
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: [analyze, tests]

    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{secrets.HEROKU_APP_NAME}}
          heroku_email: ${{secrets.HEROKU_MAIL}}
